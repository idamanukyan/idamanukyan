name: Metrics
on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: idamanukyan

          # Core sections
          base: header, activity, community, repositories

          # IMPORTANT: include private work in aggregates
          repositories: 200
          repositories_affiliations: owner, collaborator, organization_member
          repositories_skipped: ""

          # Private contributions (shows as aggregate, does NOT expose private repo names)
          config_display: large
          config_timezone: Europe/Berlin

          # Languages (includes private if token has repo scope)
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes

          # Contribution calendar (shows private commits as green squares)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Coding habits - disabled due to upstream bug
          # plugin_habits: yes
          # plugin_habits_facts: yes
          # plugin_habits_charts: yes
          # plugin_habits_days: 14
          # plugin_habits_from: 200

          # Lines of code changed (aggregates from private repos)
          plugin_lines: yes
          plugin_lines_history_limit: 1

          # Achievements (unlocked from all activity)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
